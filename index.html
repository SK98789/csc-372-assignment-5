<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section id="player_throw">
        <img class="not_selected" id="rock" src="images/rock.PNG">
        <img class="not_selected" id="paper" src="images/paper.PNG">
        <img class="not_selected" id="scissors" src="images/scissors.PNG">

    </section>
    <section id="computer_throw">
        <img class="not_selected" src="images/question-mark.PNG">

    </section>
    <section id="outcome">
        <div id="results_text">
            <p> Results:</p>
            <p id="res_display"></p>

        </div>
        <button id="play_button" >Play Again</button>

    </section>

    <section id="stats">
        <div class="stats_disp">
            <p> Wins:</p>
            <p id="stats_wins">0</p>
        </div>

        <div class="stats_disp">
            <p> Ties:</p>
            <p id="stats_ties">0</p>
        </div>

        <div class="stats_disp">
            <p> Losses:</p>
            <p id="stats_losses">0</p>
        </div>
        <button id="stats_button" >Reset Statistics</button>

    </section>
    
</body>
</html>
