<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section id="player-throw">
        <img class="not-selected" id="rock" src="images/rock.PNG">
        <img class="not-selected" id="paper" src="images/paper.PNG">
        <img class="not-selected" id="scissors" src="images/scissors.PNG">

    </section>
    <section id="computer-throw">
        <img class="not-selected" src="images/question-mark.PNG">

    </section>
    <section id="outcome">
        <div id="results-text">
            <p> Results:</p>
            <p id="res-display"></p>

        </div>
        <button id="play-button" >Play Again</button>

    </section>

    <section id="stats">
        <div class="stats-disp">
            <p> Wins:</p>
            <p id="stats-wins">0</p>
        </div>

        <div class="stats-disp">
            <p> Ties:</p>
            <p id="stats-ties">0</p>
        </div>

        <div class="stats-disp">
            <p> Losses:</p>
            <p id="stats-losses">0</p>
        </div>
        <button id="stats-button" >Reset Statistics</button>

    </section>
    
</body>
</html>
